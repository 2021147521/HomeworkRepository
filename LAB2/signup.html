<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>signup</title>
    <link rel="stylesheet" type="text/css" href="main.css" >
  </head>
  
  <body>
    <h1>welcome to My shop</h1>
    <fieldset class="header">
        <legend>버튼</legend>
        <a href="#" onclick="location.href='login.html'">로그인</a>
        <a href="#" onclick="location.href='signup.html'">회원가입</a>
    </fieldset>
    <form action="#">
        <fieldset class="body">
            <legend>회원가입</legend>
            <b>개인정보(필수)</b>
            <p>
                이름:
            <label
                >
                <input
                type="text"
                placeholder="이름을 입력해주세요"
                id="username"
                name="username"
                autofocus
                required
            /></label>
            </p>
            <p>생년월일:
                    <input type="date" id="birthday" name="birthday">
            </p> 
            <p>
            성별:
            <label><input type="radio"  name="gender" value="남자" />남자</label>
            <label><input type="radio"  name="gender" value="여자" />여자</label>
            </p>
            <p>
            전화번호:
            <label><input type="tel" name="tel" placeholder="숫자만 입력해주세요" /></label>
            </p>
            <p>
            아이디:
            <label
                ><input type="text" id="password" name="userid" required
            /></label>
            </p>
            <p>
            비밀번호:
            <label
                ><input
                type="password"
                id="password"
                name="password"
                required
            /></label>
            </p>
            <p>
            비밀번호 확인:
            <label
                ><input type="password"required
            /></label>
            </p>
            <p>본인확인 이메일(선택):
                <label><input type="email" name="email" autocomplete="on">
            </p>
            <p>본인확인 질문:
                <label><input type="number" name="number" placeholder="1~100중 가장 좋아하는 짝수는?"
                    min="2" max="100" step="2">
            </p>
             <ul>
                <li><input type="checkbox">이용약관 동의(필수)</li>
                <li><input type="checkbox">개인정보 수집 및 이용(필수)</li>
                <li><input type="checkbox">이벤트 등 sns 알림 수신 동의(선택)</li>
            </ul>
        </fieldset>
      <div class="bt"> 
        <button id="signup" type="submit">회원 가입</button>
        <button id="cancel" type="submit">취소</button>
      </div>
    </form>
  </body>
</html>
