<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interenet Programming</title>
    <link rel="stylesheet" type="text/css" href="golf.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="select.js" type="module"></script>
    <script src="weather.js" type="module"></script>
    <script src="address.js" type="module"></script>
    <script src="algorithm.js" type="module"></script>
  </head>
  <body>
    <div>
      <header>w_golf</header>
      <section>
        <div id="searchPart">
          <div id="place">
            <p>선호 장소</p>
            <p>1순위</p>
            <select id="mySelect1">
              <option value="" selected disabled hidden>Choose here</option>
            </select>
            <select id="secondSelect1" style="display: none">
              <option value="" selected disabled hidden>Choose here</option>
            </select>
            <p>2순위</p>
            <select id="mySelect2">
              <option value="" selected disabled hidden>Choose here</option>
            </select>
            <select id="secondSelect2" style="display: none">
              <option value="" selected disabled hidden>Choose here</option>
            </select>
            <p>3순위</p>
            <select id="mySelect3">
              <option value="" selected disabled hidden>Choose here</option>
            </select>
            <select id="secondSelect3" style="display: none">
              <option value="" selected disabled hidden>Choose here</option>
            </select>
          </div>
          <div id="datepart">
            <label for="date">날짜:</label>
            <input type="date" id="date" />
          </div>
          <div id="timePart">
            <p>시간:</p>
            <select id="select">
              <option value="" selected disabled hidden>
                Choose time here
              </option>
            </select>
          </div>
          <button onclick="saveDate()">Save</button>
        </div>
        <div id="resultPart">
          <p>결과</p>
        </div>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
